<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
</head>
<body>
    <div class="container">
        <!-- Your HTML form and content here -->
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>

    <!-- Your JavaScript code here -->
    <script>
        // Declare response variable using let
        let response;

        // Fetch data from server and populate the form
        fetch('https://ls-customerserver.onrender.com/latest')
            .then(res => {
                // Store the response in the 'response' variable
                response = res;
                return res.json();
            })
            .then(data => {
                document.getElementById('customerId').value = data.customerId;
                document.getElementById('name').value = data.firstName;
                document.getElementById('lastName').value = data.lastName;
                document.getElementById('email').value = data.email; // Assuming you have an input field with id 'email' for email
            })
            .catch(error => console.error('Error fetching data:', error));

        // Add event listener to the "Save changes" button
        document.getElementById('saveChangesBtn').addEventListener('click', function() {
            // Get the current values from the form
            var customerId = document.getElementById('customerId').value;
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var lastName = document.getElementById('lastName').value;

            // Update the data (this could also be done via an AJAX call to the server)
            var updatedData = {
                customerId: customerId,
                firstName: name,
                email: email,
                lastName: lastName
            };

            // Update the response object with the new data
            response.customerId = updatedData.customerId;
            response.firstName = updatedData.firstName;
            response.email = updatedData.email;
            response.lastName = updatedData.lastName;

            // Log the updated response to the console
            console.log('Updated response:', response);

            // If you need to send this data to a server, you would use a method like fetch or XMLHttpRequest here
            /*
            fetch('/api/updateAccount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(response)
            }).then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            }).catch((error) => {
                console.error('Error:', error);
            });
            */
        });
    </script>
</body>
</html>
