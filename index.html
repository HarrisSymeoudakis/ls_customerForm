<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Additional Information</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Addresses</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Customer Orders</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Customer Reservations</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="customerId">Username</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="customerId">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="firstName">First Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="firstName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="lastName">Last Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="lastName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="birthdate">Birthdate</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="birthdate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="gender">Gender</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="gender">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="address">Address</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="address">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="email">E-mail</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control mb-1" id="email" value="nmaxwell@mail.com">
                                        <div class="alert alert-warning mt-3">
                                            Your email is not confirmed. Please check your inbox.<br>
                                            <a href="javascript:void(0)">Resend confirmation</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="currentPassword">Current password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="newPassword">New password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="repeatNewPassword">Repeat new password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="repeatNewPassword">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Additional tab panes... -->
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
        <p class="blue-text">This is a paragraph where all letters are colored blue.</p>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
